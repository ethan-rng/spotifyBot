<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>
            {% block title %} {% endblock %}
        </title>
        <script src="https://kit.fontawesome.com/7c65b41766.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">

        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap" rel="stylesheet"/>
    </head>
    <body>
        <nav class="navbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="#" class="nav-linkTwo">
                        <svg style="color: rgb(236, 81, 116);"
                             xmlns="http://www.w3.org/2000/svg" width="35"
                             height="35" fill="currentColor" class="bi bi-spotify"
                             viewBox="0 0 16 16"> <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.669

                             0 0 1-.222-.973c3.048-.696 5.662-.397 7.77.892a.5.5 0 0 1

                    </a>
                </li>

                <li class="nav-item">
                    <a href="/" class="nav-link">
                        <i class="fa-solid fa-house"></i>
                        <span class="link-text">Home</span>
                    </a>
                </li>
                
                <li class="nav-item">
                    <a href="/playlist" class="nav-link">
                        <i class="fa-solid fa-music"></i>
                        <span class="link-text">Playlist</span>
                    </a>
                </li>

                <li class="nav-item">
                    <a href="/addPlaylist" class="nav-link">
                        <i class="fa-solid fa-file-circle-plus"></i>
                        <span class="link-text">Add Playlist</span>
                    </a>
                </li>
            </ul>
        </nav>
        <main>
            <div class="container">
                <a href="/">
                    <h1>Welcome to Jankify</h1>
                </a>
                <hr style="height:10px; background-color:#E2E9D9">
                {% block content %} {% endblock %}
            </div>
        </main>
    </body>
</html>
